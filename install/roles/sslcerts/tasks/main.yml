---
# set fact for ansible_hostname
- set_fact:
    www_hostname: "{{ansible_hostname}}"

- name: Replacing Apache Certificates
  ansible.builtin.copy:
    src: "{{ item }}.pem"
    dest: /etc/pki/tls/certs
    owner: root
    group: root
    backup: yes
  with_items:
    - "{{ www_hostname }}.pem"
  loop: "{{ query('inventory_hostnames', 'apache') }}"
  when: "'apache' in group_names"

- name: Replacing Apache Keys
  ansible.builtin.copy:
    src: "{{ item }}.key"
    dest: /etc/pki/tls/private
    owner: root
    group: root
    backup: yes
  with_items:
    - "{{ www_hostname }}.key"
  loop: "{{ query('inventory_hostnames', 'apache') }}"
  notify: Reload Apache
  when: "'apache' in group_names"

- name: Replacing Nginx Certificates
  ansible.builtin.copy:
    src: "{{ item }}.pem"
    dest: /etc/pki/tls/certs
    owner: root
    group: root
    backup: yes
  with_items:
    - "{{ www_hostname }}.pem"
  loop: "{{ query('inventory_hostnames', 'nginx') }}"
  when: "'nginx' in group_names"

- name: Replacing Nginx Keys
  ansible.builtin.copy:
    src: "{{ item }}.key"
    dest: /etc/pki/tls/certs
    owner: root
    group: root
    backup: yes
  with_items:
    - "{{ www_hostname }}.key"
  loop: "{{ query('inventory_hostnames', 'nginx') }}"
  notify: Reload Nginx
  when: "'nginx' in group_names"
